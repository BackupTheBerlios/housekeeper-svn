maven.compile.debug=on
maven.compile.optimize=on
maven.compile.source=1.4
maven.compile.target=1.4

maven.repo.remote = http://www.ibiblio.org/maven/,http://ftp.berlios.de/pub/housekeeper/maven

maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}

maven.jar.index=false
maven.jar.mainclass=net.sf.housekeeper.ApplicationController
maven.jar.manifest.classpath.add=true
maven.jar.manifest.classpath.prefix=lib/

maven.javadoc.source=1.4

maven.license.licenseFile=GPL.txt

maven.checkstyle.properties=${maven.conf.dir}/hk_checks.xml
maven.changes.issue.template=http://developer.berlios.de/bugs/?func=detailbug&bug_id=%ISSUE%&group_id=3180

maven.release.distribution.categories=shared:lib

maven.simian.linecount=5
maven.simian.ignoremodifiers=true
maven.simian.includetests=false

maven.eclipse.output.dir=target/classes
maven.eclipse.test.output.dir=bin
maven.eclipse.resources.addtoclasspath=true

maven.jnlp.http.codebase=http://ftp.berlios.de/pub/housekeeper/webstart
maven.jnlp.vendor=${pom.organization.name}
maven.jnlp.icon=housekeeper_icon64.gif
maven.jnlp.icon.splash=splash-screen.gif
maven.jnlp.mainclass=net.sf.housekeeper.ApplicationController
maven.jnlp.offline.allowed=true
maven.jnlp.permission=all
maven.jnlp.j2se.version=1.4+
maven.jnlp.homepage=${pom.url}
maven.jnlp.signjar.store=${basedir}/conf/thawtekey
maven.jnlp.signjar.alias=gygax_thawte

maven.jibx.binding=${maven.conf.dir}/binding.xml